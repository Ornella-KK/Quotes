<div>
  <h1>Quotes</h1>
<hr>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.Author}} on {{quote.completeDate|date}}</li>
    <button (click)='toggleDetails(i)'>See Quote</button>
    <app-quote-detail *ngIf='quote.showQuot' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
  </div>
</ul>
</div>
